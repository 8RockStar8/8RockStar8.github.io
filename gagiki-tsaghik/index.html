<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Իմ Սեր</title>
  </head>
  <body>
    <div class="moving-circle">
      <div class="circle first-color" style="animation-delay: 3s"></div>
      <div class="circle first-color" style="animation-delay: 2s"></div>
      <div class="circle first-color" style="animation-delay: 1s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-one.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="moving-circle">
      <div class="circle second-color" style="animation-delay: 4s"></div>
      <div class="circle second-color" style="animation-delay: 3s"></div>
      <div class="circle second-color" style="animation-delay: 2s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-two.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="moving-circle">
      <div class="circle third-color" style="animation-delay: 5s"></div>
      <div class="circle third-color" style="animation-delay: 4s"></div>
      <div class="circle third-color" style="animation-delay: 3s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-three.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="moving-circle">
      <div class="circle forth-color" style="animation-delay: 6s"></div>
      <div class="circle forth-color" style="animation-delay: 5s"></div>
      <div class="circle forth-color" style="animation-delay: 4s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-four.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="moving-circle">
      <div class="circle seventh-color" style="animation-delay: 7s"></div>
      <div class="circle sevenfh-color" style="animation-delay: 6s"></div>
      <div class="circle seventh-color" style="animation-delay: 5s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-seven.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="moving-circle">
      <div class="circle fifth-color" style="animation-delay: 8s"></div>
      <div class="circle fiffh-color" style="animation-delay: 7s"></div>
      <div class="circle fifth-color" style="animation-delay: 6s"></div>
      <div class="moving-circle-img-place">
        <img src="./images/love-six.jpeg" alt="Իմ Ծաղուշ" />
      </div>
    </div>

    <div class="center-love-place" style="animation-delay: 15s">
      <img src="./images/es-u-du-first.jpg" class="center-love-img" id="love-image" style="animation-delay: 15.1s" alt="Սերա է սեր" />
    </div>

    <audio src="https://8rockstar8.github.io/gagiki-tsaghik/audio/forever.ogg" autoplay="autoplay" loop="loop"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
